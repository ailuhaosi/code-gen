<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"></meta>
<title>Spring Boot + WebSocket + 广播式</title>
</head>
<body onload = "disconnect()">
<noscript><h2 style="color:#ff0000">貌似你的浏览器不支持</h2></noscript>
<div>
	<div>
		<button id="connect" onclick = "connect();">连接</button>
		<button id="disconnect" disabled="disabled" onclick= "disconnect();">断开连接</button>
	</div>
	<div id= "conversationDiv">
		<label>输入你的名字</label><input type="text" id= "name"/>
		<button id = "sendName" onclick="sendName();">发送</button>
		<p id="response"></p>
	</div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
  //document.domain = 'siasunrt.net'
	var stompClient = null;
	function setConnected(connected) {
		document.getElementById('connect').disabled = connected;
		document.getElementById('disconnect').disabled = !connected;
		document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
		$('#response').html();
	}
	
	function connect() {
		var socket = new SockJS('http://www.siasunrt.net:6081/endpointWisely'); //连接SockJS的endpoint名称为"/endpointWisely"
		stompClient = Stomp.over(socket); //使用STOMP子协议的WebSocket客户端
		stompClient.connect({}, function(frame){ //连接WebSocket服务端
			setConnected(true);
			console.log('Connected:' + frame);
			stompClient.subscribe('/topic/getResponse', function(respnose){ //订阅/topic/getResponse目标发送的消息
        console.log('返回响应内容====',respnose)
				showResponse(JSON.parse(respnose.body).responseMessage);
			});
		},function(err) {
      console.log('错误信息===',err, '----------')
    });
	}
	
	function disconnect() {
		if(stompClient != null) {
			stompClient.disconnect();
		}
		setConnected(false);
		console.log("Disconnected");
	}
	
	function sendName() {
		var name = $('#name').val();
		stompClient.send("/welcome", {}, JSON.stringify({'name':name})); //向/welcome目标发送消息
	}
	
	function showResponse(message) {
		var response = $("#response");
		response.html(message);
	}
</script>
</body>
</html>
